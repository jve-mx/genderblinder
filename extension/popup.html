<!doctype html>
<html>
  <head>
    <title>Gender Blinder Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>

  <table>
    <tr>
      <td><img src="icon32.png"/></td>
      <td><h3>Gender Blinder</h3></td>
    </tr>
    <tr>
      <td colspan="2">
          <label>
            <input id="checkbox-on-off" type="checkbox"/><span id="status-on-off"></span>
          </label>
      </td>
    </tr>
    <tr>
      <td colspan="2">
          <label>
            <input id="checkbox-mark" type="checkbox"/><span>Mark Replacements</span>
          </label>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <select id="select-pronouns">
          <option value="a">She, Her, Hers, Herself</option>
          <option value="b">He, Him, His, Himself</option>
          <option value="c">Ey, Em, Eir, Eirs, Eirself</option>
          <option value="d">Per, Pers, Perself</option>
          <option value="e">Sie, Sir, Hir, Hirs, Hirself</option>
          <option value="f">They, Them, Their, Theirs, Themselves</option>
          <option value="g">Ve, Ver, Vis, Vers, Verself</option>
          <option value="h">Zie, Zim, Zir, Zirs, Zirself</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
          <input id="button-reload" type="button" value="Reload current page"/>
      </td>
    </tr>
  </table>

  </body>
</html>
